<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css"> </link>

    <title> Nuevo </title>
</head>
<body>
    <h2> Jquery Demo </h2>
    <div class="container"> 
    <ul id="lista" >
  <li> item 1  </li>  
  <li>  item 2  </li>      
  <li>  item 3 </li>
  <li>  item 4 </li>
  <li>  item 5  </li>
  <li>  item 6 </li>
  <li>  item 7 </li>
  <li>  item 8 </li>    
  <li>  item 9 </li>      
  <li>  item 10 </li>
  <li>  item 10 </li>
  <br/>
  <!-- Botones-->
<input type="button" value="eliminar" onclick="remueve()">
<input type="button" value="restaurar" onclick=" restaurar()">
<input type="button" value="abajo" onclick="abajo()">
<input type="button" value="arriba" onclick="arriba()">
<input type="button" value="DeleteLast" onclick="ultimo()">
<input type="button" value="DeleteFirst" onclick="primero()">
<input type="button" value="DeleteFirstAndSecond" onclick="FirstAndSecond()">
<input type="button" value="DeleteDosUltimos" onclick="Dosultimos()">
</div>



<script>
    function remueve()
     {
        $('#lista').add();
    }
    function restaurar()
    {
        $('#lista').show();
    }

    function abajo()
    {
        $('#lista').add().append('<li> nuevo item abajo </li>');
    }
    function arriba ()
    {
        $('#lista').prepend('<li> nuevo item arriba </li>');
    }
    function ultimo()
    {
        $('ul#lista :last').remove();
    }
    function primero()
    {
        $('ul#lista :first').remove();
    }

    function FirstAndSecond()
    {
        $('ul#lista li:eq(0), ul#lista li:eq(1)').remove();
        
    }
    function Dosultimos()
    {
        $('ul#lista li:eq(), ul#lista li:eq()').remove();
    }

</script>
    
    <script src="js/bootstrap.min.js"> </script>
    <script src="js/jquery.js"></script>
</body>
</html>
